<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Four Images with Text Below</title>
<style>
  .image-container {
    display: flex;
    justify-content: center; /* Align images horizontally at the center */
    margin-top: 20px; /* Add space at the top of the images */
  }
  .image-container figure {
    text-align: center; /* Center the text */
    margin: 0 5px; /* Add small space between each image */
  }
  .image-container img {
    width: 150px; /* Adjust width of images */
    height: auto; /* Maintain aspect ratio */
    margin-bottom: 10px; /* Add space between image and text */
  }
</style>
</head>
<body>

<div class="content">
  <h1>Page Content</h1>
  <p>This is the main content of the webpage.</p>
</div>

<div class="image-container">
  <figure>
    <img src="image1.jpg" alt="Image 1">
    <figcaption>Image 1 Description</figcaption>
  </figure>
  <figure>
    <img src="image2.jpg" alt="Image 2">
    <figcaption>Image 2 Description</figcaption>
  </figure>
  <figure>
    <img src="image3.jpg" alt="Image 3">
    <figcaption>Image 3 Description</figcaption>
  </figure>
  <figure>
    <img src="image4.jpg" alt="Image 4">
    <figcaption>Image 4 Description</figcaption>
  </figure>
</div>

</body>
</html>
