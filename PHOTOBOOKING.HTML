<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Your Photoshoot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input,
  .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical;
  }
  .form-group button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
  }
  .form-group button:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Book Your Photoshoot</h1>
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Your Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="shoot-type">Shoot Type</label>
      <select id="shoot-type" name="shoot-type" required>
        <option value="" disabled selected>Select Shoot Type</option>
        <option value="wedding">Wedding</option>
        <option value="pre-wedding">Pre-Wedding</option>
        <option value="birthday">Birthday</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required>
    </div>
    <div class="form-group">
      <label for="place">Preferred Place</label>
      <input type="text" id="place" name="place" required>
    </div>
    <div class="form-group">
      <label for="message">Additional Message</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Book Now</button>
    </div>
  </form>
</div>

</body>
</html>
